
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="/tareasFronend/style/juegos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <h1>Campeonato de Juegos!!</h1>
        
        <form action="javascript:void(0);">
            <input id="nombre" type="text" name="nombre" placeholder="Nombre del Jugador">
            <select name="juego" id="juego">
                <option value="" disabled selected>Juego</option>
                <option value="play">Play</option>
                <option value="pool">Pool</option>
                <option value="ping-pong">Ping-Pong</option>
            </select>
            <button id="agregar">Inscribite</button>
        </form>
        <h3>Inscriptos</h3>
        <ul id="lista-inscriptos">
        </ul>
        
    </main>

    <script src="juegos.js"></script>
</body>
</html>
